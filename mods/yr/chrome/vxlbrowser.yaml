Background@VXLBROWSER_PANEL:
	Logic: VxlBrowserLogic
		SupportedFormats: vxl
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 800
	Height: 500
	Children:
		LogicTicker@ANIMATION_TICKER:
		ColorPreviewManager@LIGHT_AMBIENT_COLOR_MANAGER:
		ColorPreviewManager@LIGHT_DIFFUSE_COLOR_MANAGER:
		Label@ASSETBROWSER_TITLE:
			Y: 20
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
			Text: Voxel Browser
		Label@SOURCE_SELECTOR_DESC:
			X: 20
			Y: 35
			Width: 160
			Height: 25
			Font: TinyBold
			Align: Center
			Text: Select asset source
		DropDownButton@SOURCE_SELECTOR:
			X: 20
			Y: 60
			Width: 160
			Height: 25
			Font: Bold
			Text: Folders
		ScrollPanel@ASSET_LIST:
			X: 20
			Y: 90
			Width: 160
			Height: 275
			CollapseHiddenChildren: True
			Children:
				ScrollItem@ASSET_TEMPLATE:
					Width: PARENT_RIGHT - 27
					Height: 25
					X: 2
					Y: 0
					Visible: false
					Children:
						Label@TITLE:
							X: 10
							Width: PARENT_RIGHT - 20
							Height: 25
		Label@FILENAME_DESC:
			X: 20
			Y: 370
			Width: 160
			Height: 25
			Font: TinyBold
			Align: Center
			Text: Filter by name
		TextField@FILENAME_INPUT:
			X: 20
			Y: 395
			Width: 160
			Height: 25
		Label@PALETTE_DESC:
			X: 190
			Y: 60
			Width: 75
			Height: 25
			Font: Bold
			Align: Left
			Text: Palette:
